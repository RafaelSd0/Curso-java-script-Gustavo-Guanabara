<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <h1>Cinema</h1>
    <p>Olá, prencha as informaçãoes e escolha um filme para assistir</p>
    <p>
        <label for="text">Nome:</label>
        <input type="text" id="nome"  placeholder="Seu nome">
    </p>

    <p>
        <label for="numero">idade:</label>
        <input type="number" id="idade" max="3" placeholder="idade">
    </p>

    <h2 >Filmes disponiveis</h2>
    <button type="submit" onclick="myFunction1()">Vingadores</button>
    <p>Classificação indicativa: 14</p>
    <button type="submit"  onclick="myFunction2()">De volta para o futuro</button>
    <p>Classificação indicativa: 10</p>
    <button type="submit" onclick="myFunction3()">Pets</button>
    <p>Classificação indicativa: Livre</p>

    <div >
        <p id="res"> </p>
    </div>

    <script>
        function myFunction1(){
            var nome = window.document.getElementById("nome").value
            var idade = window.document.getElementById("idade").value
            let res
            if(idade < 14){
                res =  nome + ", você não tem a idade nescessaria para assistir esse filme"
            }else{
                res = nome + ", você pode assistir o filme"
            }
            document.getElementById("res").innerHTML = res
        }
        function myFunction2(){
            var nome = document.getElementById("nome").value
            var idade = document.getElementById("idade").value
            let res
            if(idade < 10){
                res =  nome + ", você não tem a idade nescessaria para assistir esse filme"
            }else{
                res = nome + ", você pode assistir o filme"
            }
            document.getElementById("res").innerHTML = res
        }
        function myFunction3(){
            var nome = document.getElementById("nome").value
            var idade = document.getElementById("idade").value
            res = nome + ", você pode assistir o filme"
            document.getElementById("res").innerHTML = res
        }
        
    </script>
</body>
</html>
